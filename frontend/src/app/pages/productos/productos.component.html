<!--app-header-->
<h1>------Header ac√°-----</h1>
<h1>Productos</h1>
<div class="tipoProductos">
    @for (tipoProducto of tipoProductos; track $index) {
<button (onclick)="obtenerProductosPorTipoProducto(tipoProducto)"> {{tipoProducto}}</button>    
}
</div>
<div class="productos">
    <ul class="lista-productos">
        @for (producto of productos; track producto.id) {
        <div class="producto">
            <img [src]="producto.imagen" alt="">
            <li>{{producto.nombre}}(Precio: {{producto.precio}})</li>
        </div>
        }
    </ul>
</div>
